<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preference</title>
    <link rel="stylesheet" href="./speficity.css" />
    <style>
      /* element selector */
     
      h1 {
        background-color: blue;
      }
      /*class selector*/
      .myCls {
        background-color: aqua;
      }
      /* id selector*/
      #myId {
        background-color: rgba(0, 128, 0, 0.598);
      }
      body {
        background-color: rgb(255, 166, 0);
      }
    </style>
  </head>
  <body>
    <h1 id="myId" class="myCls">JFS16 Class Heading</h1>
  </body>
</html>
