<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Style</title>
    <style>
      * {
        background-color: aqua;
      }
      .Container {
        background-color: rgb(255, 153, 0);
      }
      h1{
        background-color: rgba(0, 0, 255, 0.571) ; color: aliceblue;
      }
      #myPara{
        background-color: aquamarine;
      }
      .myCls{
        color: rgb(0, 0, 0);background-color: rgb(255, 145, 0);
      }

    </style>
  </head>
  <body>
    <div class="Container">
      <h1 id="myId">JFS16</h1>
      <p id="myPara">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae qui
        officiis odit fuga quas soluta vero laboriosam fugit. Temporibus amet
        ipsam non facilis quibusdam molestias rerum iusto nemo voluptate
        voluptas.
      </p>
      <span class="myCls">This is span</span>
    </div>
  </body>
</html>
