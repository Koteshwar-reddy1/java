<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="./signup.css">

  <body>
    <div class="container">
      <div class="Form-box">
        <div class="buttons">
          <button>Login</button>
          <button>Signup</button>
        </div>
        <div class="socialPage">
          <img src="../Photos/VEKTOR ICON7.png" alt="" width="10%" />
          <img
            src="../Photos/Instagram-Logo-PNG-Image.png"
            alt=""
            width="10%"
          />
          <img
            src="../Photos/linkedin-icon-logo-png-transparent.png"
            alt=""
            width="10%"
          />
        </div>
        <div class="loginPage">
          <form action="" class="input-group">
            <input
              type="text"
              class="input-field"
              placeholder="Enter your email"
            /><br />
            <input
              type="password"
              class="input-field"
              placeholder="Enter password"
            /><br />
            <input type="checkbox" class="input-field" />
            <label for="checkbox">Forgot Password</label><br />
            <button type="submit" id="submit-btn">Login</button>
          </form>
        </div>
